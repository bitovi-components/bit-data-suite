<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>bit-grid Demo</title>
	<link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		#app {
			width: 600px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div id="demo" class="container">
		<h1>List Demo</h1>
		<script src="../../node_modules/steal/steal.js" id="demo_source" main="can/view/autorender/"></script>
		<script type="text/stache" id="demo_template" can-autorender>
		<can-import from="components/bit-list/" />
		<bit-list data="{data}" columns="{columns}"></bit-list>
		</script>
	</div>

	<script type='text/javascript'>
		steal('can', 'can/map/define', function(can){

			can.$('#demo_template').viewModel({
				data:[
				    {label:'Apple'},
				    {label:'Pear'},
				    {label:'Peach'},
				    {label:'Pineapple'}
				],
				columns: [{key: "label", label:"Items"}]
			});
		});
	</script>
</body>
</html>
