<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>bit-grid Demo</title>
	<link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		#app {
			width: 600px;
			margin: 0 auto;
		}

		.grid-header-row {
			font-weight: 700;
		}

		.grid-row {
			border-bottom: 1px solid #999;
		}

		.grid-cell:last-of-type {
			border-right: none;
		}

		.grid-cell {
			border-right: 1px solid #999;
			width: 15rem;
			display: inline-block;
			padding: 1rem;
		}
	</style>
</head>
<body>
	<div id="demo" class="container">
		<h1>Grid Demo</h1>
		<div class="row">
			<script src="../../node_modules/steal/steal.js" id="demo_source" main="can/view/autorender/"></script>
			<script type="text/stache" id="demo_template" can-autorender>
			<can-import from="components/bit-grid/" />
			<bit-grid data="{data}" columns="{columns}"></bit-grid>
			</script>
		</div>
	</div>

	<script type='text/javascript'>
		steal('can', 'can/map/define', function(can){

			can.$('#demo_template').viewModel({
				data:[{test:2, col2:'heyo'},{test:4, col2: 'testing'}],
				columns: [{key: "test", label:"Test"},{key: "col2", label:"Column 2"}]
			});
		});
	</script>
</body>
</html>
