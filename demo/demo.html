<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>bit-grid Demo</title>
	<link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		#app {
			width: 600px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div id="demo" class="container">
		<h1>Suite Demo</h1>
		<script src="../../node_modules/steal/steal.js" id="demo_source" main="can/view/autorender/"></script>
		<script type="text/stache" id="demo_template" can-autorender>
		<can-import from="demo/" />
        <bit-search
          model="{Search}"
          results="{results}"
          search-query="{query}">
        </bit-search>
		<bit-table data="{results}" columns="{columns}"></bit-table>
        <bit-pagination count="{results.count}" offset="{query.offset}" limit="{query.limit}"></bit-pagination>
		</script>
	</div>
</body>
</html>
